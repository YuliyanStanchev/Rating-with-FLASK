<html>
<head>
    <title>Rating</title>
</head>
<body>
<h1>Ratings</h1>
<form action="/DrawRating" method="GET">
    <input type="number" min="0"
           max="100" name="rating" value="{{rating}}"/>
    <input type="submit" value="Rate"/>
</form>
<br />
    {% for star in range(full_stars) %}
    <img scr="/static/full-star.png" />
    {% endfor %}

    {% for star in range(half_star) %}
    <img src="/static/half-star.png" />
    {% endfor %}

{% for star in range(empty_star) %}
    <img src="/static/empty-star.png" />
{% endfor %}


</body>
</html>
